<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timed Quiz</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/style.css" />


</head>

<body>

  <!-- linking bootstrap to get responsive nav bar for top of page -->
  <!-- will eventually create link for highscores -->
  <nav class="navbar navbar-light bg-light">
    
    <!-- make second html page to store highscores and link to nav bar element -->

    <a class="navbar-brand" id="highScores" href="#">View HighScores</a>
    <span class="navbar-brand" id="countdownTimer" mb-0></span>
  </nav>

  <!-- Create tags to dynamically change later -->

  <!-- First to bring to page, Opening Titile and start button to trigger timer-->
    <div class="container">
      <h1 id="title"></h1>
      <p id="instructions"></p>
      <button id="startBtn"></button>
    </div>

    <!-- try to get one question round to work first!! -->
    <div class="container">
        <h2 id="question"></h2>
          <div class="btn-group-vertical">
            
          </div>  
      </div>

      <!-- return result to user -->

      <div id="returnResult">
        <p id="correct"></p>
        <p id="wrong"></p>
      </div>

    </div>
          <script src="assets/js/questions.js"></script>
          <script src="assets/js/main.js"></script>
</body>

</html>
